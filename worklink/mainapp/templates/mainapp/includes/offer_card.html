{% load static %}
{% load utils %}

<div class="card my-2">
    <div class="card-body">
        <div class="row">
            <div class="col-10">
                <h4 class="dashboard-resume-title">
                    <a href="{% url 'company:vacancy_detail' item.vacancy.id %}">{{ item.vacancy.title }}</a>
                </h4>
                <h6 class="card-subtitle mb-2 text-muted">{{ item.vacancy.company.name }}</h6>
                <p class="card-text">Дата {{ item.date|date:'d.m.Y' }} </p>
                <p class="card-text" style="color: #094ecd">Статус: {{ item.status.title}} </p>
                <a class="text-info card-link" href="{% url 'jobfinder:offer-edit' item.id %}">Подробнее</a>
            </div>
        </div>
    </div>
</div>
