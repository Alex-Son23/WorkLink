{% extends 'worklink/base.html' %}
{% load static %}
{% load utils %}
{% block content %}

<div class="header-inner bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-md-12">
                <h2 class="text-primary">{{ title }}</h2>
                <ol class="breadcrumb mb-0 p-0">
                    <li class="breadcrumb-item"><a href="{% url 'index' %}">Домой</a></li>
                    <li class="breadcrumb-item active"><i class="fas fa-chevron-right"></i> <span>{{ title }}</span>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            {% for item in object_list %}
            <p class="about-candidate">{{ item.resume}}</p>
            <p class="card-subtitle mb-2 text-muted">{{ item.date|date:'d.m.Y' }}</p>
            <p class="card-subtitle mb-2 text-muted">{{ item.cover_letter }}</p>
            {% endfor %}
            <p class="about-candidate">{{ company }}</p>

        </div>
    </div>
</div>

{% endblock content %}
