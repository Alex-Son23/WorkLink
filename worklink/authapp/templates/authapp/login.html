<!-- шаблон страницы аутентификации пользователя -->

{% extends 'worklink/base.html' %}
{% load static %}

{% block content %}
    <div class="container" style="margin-top: 50px; margin-bottom: 30px">
        <div class="login">
            <div class="h2 text-center head">Вход в систему</div>

            <form class="form-horizontal"
                  action="{% url 'auth:login' %}" method="post">
                {% csrf_token %}
                {% if next %}
                    <input type="hidden" name="next" value="{{ next }}">
                {% endif %}
                {{ login_form.as_p }}
                <br>
                <input class="form-control" type="submit" value="Войти">
            </form>
            <button class="btn btn-round form-control btn-register" style="margin-top: 15px">
                <a href="{% url 'auth:register' %}" class="">
                    Зарегистрироваться
                </a>
            </button>
        </div>
    </div>
{% endblock %}
